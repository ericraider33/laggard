<div class="login">
    <div class="login-area">
        <h1 style="margin: 0; border-bottom: black solid 2px;">Sign In</h1>
        <div style="margin-top: 15px;">
            <label for="login-user-name">User Name</label>
            <input id="login-user-name" type="text" style="width: 100%" data-bind="textInput: form.username">
        </div>
        <div style="margin-top: 15px;">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" style="width: 100%" data-bind="textInput: form.password">
        </div>
        <div style="margin-top: 15px; text-align: center">
            <button type="button" class="login-submit" data-bind="click: onSubmit">
                Sign In
            </button>
        </div>
    </div>
</div>
