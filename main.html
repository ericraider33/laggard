<html>
    <header>
        <link href="./content/css/general.css" rel="stylesheet"/>
        <link href="./content/css/laggard.css" rel="stylesheet"/>
    </header>
    <body style="width: 400px;">
        <div data-bind="visible: top.isLoading">
            Loading ChronicCareIQ timer...
        </div>
        <div data-bind="visible: top.isLogin" style="display: none">
            <div data-bind="component: { name: 'l-login' }">
            </div>
        </div>
        <div data-bind="visible: top.isNoPatient" style="display: none">
            <div data-bind="component: { name: 'l-no-patient' }">
            </div>
        </div>
        <div data-bind="visible: top.isTimer" style="display: none">
            <div data-bind="component: { name: 'l-timer' }">                
            </div>
        </div>
    </body>
    <script src="./tko-4.0.0-alpha8-knockout.min.js" crossorigin="anonymous"></script>
    <script type="module"  src="./setup.js"></script>
</html>
